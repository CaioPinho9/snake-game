<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Perfil-Icone.ico" type="image/x-icom" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dist/game.js" defer type="module"></script>
  </head>
  <body>
    <div id="game-container">
      <div id="controls">
        <div id="mode-switch">
          <label class="switch">
            <input id="automatic" type="checkbox" title="Automatic" />
            <span class="slider round"></span>
          </label>
          <p>Automatic</p>
        </div>
        <div id="sliders">
          <div class="slider-group">
            <p id="sizeOutput">Grid Size</p>
            <input
              type="range"
              min="2"
              max="500"
              value="20"
              class="sliderRange"
              id="sizeSlider"
              title="Grid Size"
            />
          </div>
          <div class="slider-group">
            <p id="speedOutput">Speed</p>
            <input
              type="range"
              min="1"
              max="1000"
              value="5"
              class="sliderRange"
              id="speedSlider"
              title="Speed"
            />
          </div>
          <button id="button" class="button" type="button">Restart</button>
        </div>
      </div>
      <div id="game-board-wrapper">
        <div id="background-overlay"></div>
        <canvas id="game-board"></canvas>
      </div>
      <div id="game-status">
        <div class="status-group">
          <p id="size">Snake Size: 1</p>
          <p id="time">Time: 0s</p>
        </div>
        <div class="status-group">
          <p id="steps">Steps: 0</p>
          <p id="stepsPerSecond">Steps/s: 0</p>
        </div>
      </div>
    </div>
  </body>
</html>
